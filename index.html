<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automatika Sekcije</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  header { height: 200px; background-size: cover; background-position: center; }
  nav { display: flex; gap: 10px; padding: 10px; background: #333; }
  nav button { color: white; background: #555; border: none; padding: 10px; cursor: pointer; }
  section { display: none; padding: 20px; border-bottom: 1px solid #ccc; }
  section.active { display: block; }
</style>
</head>
<body>

<header id="header"></header>

<nav>
  <button data-section="faq">FAQ</button>
  <button data-section="services">Services</button>
  <button data-section="home">Home</button>
  <button data-section="kontakt">Kontakt</button>
</nav>

<section id="faq">
  <h2>FAQ Sekcija</h2>
  <p>Ovo je FAQ sekcija.</p>
</section>

<section id="services">
  <h2>Services Sekcija</h2>
  <p>Ovo je Services sekcija.</p>
</section>

<section id="home">
  <h2>Home Sekcija</h2>
  <p>Ovo je Home sekcija.</p>
</section>

<section id="kontakt">
  <h2>Kontakt Sekcija</h2>
  <p>Ovo je Kontakt sekcija.</p>
</section>

<script>
const header = document.getElementById('header');
const buttons = document.querySelectorAll('nav button');
const sections = document.querySelectorAll('section');

buttons.forEach(button => {
  button.addEventListener('click', () => {
    const target = button.dataset.section;
    
    // Sakrij sve sekcije
    sections.forEach(sec => sec.classList.remove('active'));
    
    // Prika≈æi samo izabranu sekciju
    const activeSection = document.getElementById(target);
    activeSection.classList.add('active');

    // Promeni sliku u headeru
    header.style.backgroundImage = "url('mca.jpg')";
  });
});
</script>

</body>
</html>
